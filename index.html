<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galery Jquery</title>
  <style>
    body {
      width: 70%;
      margin: 30px auto
    }
    .container {
      max-width: 400px;
      margin: 0 auto
    }
    .container div {
      display: none
    }
    .container img {
      width: 100%
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="display:block"><img src="images/backend.png"></div>
    <div><img src="images/frontend.png"></div>
    <div><img src="images/hosting-web.png"></div>
    <div><img src="images/javascript.png"></div>
  </div>
  <button id="prev">Prev</button>
  <button id="next">Next</button>

  <script src="jquery.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
